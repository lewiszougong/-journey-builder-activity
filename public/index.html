<html>

<head>

    <meta charset="utf-8"/>

    <link rel="stylesheet"
          href="vendor/salesforce-lightning-design-system/styles/salesforce-lightning-design-system.css">

    <script type="text/javascript" src="//code.jquery.com/git/jquery-git.min.js"></script>

    <script type="text/javascript">
    <style>
        .button {
            background-color: #ad1d9a;
            border: none;
            color: white;
            padding: 10px 21px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .textBoxSize{
            width: 300px;
        }
    </style>
        (function () {
            var config = {
                baseUrl: 'js'
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();

<body>
    <div>
        <img src="images/scbLogo.png" alt="SCB" width="100" height="60">

        <p class="inputLabel">Message Name:</p>
        <input id="messageName" placeholder="message name" type="text" required="required" disabled="disabled" minlength="1" />
        <p class="inputLabel">Select Template ID:</p>
        <select id="templateId">
            <option value="1">ST04_CAROUSEL2</option>
            <option value="2">ST04_CAROUSEL1</option>
            <option value="3">ST04_CAROUSEL4</option>
        </select>
        <p class="inputLabel">Parameter 1</p>
        <input id="parameter1" placeholder="first parameter" type="text" required="required" disabled="disabled" minlength="1" />
        <p class="inputLabel">Parameter 2</p>
        <input id="parameter2" placeholder="second parameter" type="text" required="required" disabled="disabled" minlength="1" />
        <p class="inputLabel">Parameter 3</p>
        <input id="parameter3" placeholder="third parameter" type="text" required="required" disabled="disabled" minlength="1" />
        <p class="inputLabel">Parameter 10</p>
        <input id="parameter10" placeholder="subsequent parameter" type="text" required="required" disabled="disabled" minlength="1" /><br>
        <input type="button" class="button" value="Submit">
    </div>
